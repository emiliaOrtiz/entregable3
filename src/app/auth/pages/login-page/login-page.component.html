<main>
  <mat-card class="col-4">
    <mat-card-header class="mb-3">
      <mat-card-title>Iniciar sesión</mat-card-title>
      <mat-icon></mat-icon>
      <hr>
    </mat-card-header>
    <mat-card-content>
      <form class="flex flex-column" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Ingresar email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Placeholder">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Placeholder">
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <mat-icon>facebook</mat-icon>
          </button>
          <a href="#none" style="color:#6c238b;"><b>Olvide mi contraseña</b></a>
        </div> 
      </form>
      
    </mat-card-content>
    <mat-card-actions class="flex justify-content-end">
      <button  [disabled]="loading" mat-flat-button color="primary" (click)="login()">{{ loading ? 'Iniciando sesión' : 'Ingresar' }}</button>
    </mat-card-actions>
  </mat-card>
</main>

<mat-card>
    <mat-card-header>
      <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <button (click)="createStudent()" mat-icon-button color="primary" matTooltip="Add Student">
              <mat-icon>plus_one</mat-icon>
            </button>
          </div>
        </div>
      </section>
    </mat-card-header>
    <mat-card-content>
    <table mat-table [dataSource]="(students | async) || []">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.active?'Activo':'Inactivo'}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editStudent(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="viewDetail">
        <th mat-header-cell *matHeaderCellDef>Ver Detalle</th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="element.id" mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteStudent(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>    
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator
      (page)="onPageChange($event)"
      [pageSizeOptions]="perPageOptions"
      [length]="totalStudents"
      [pageSize]="perPage"
      aria-label="Select page of GitHub search results"
    ></mat-paginator>
    </mat-card-footer>
<!-- lenght debe ser la cantidad total de usuarios en la base de datos -->
<!-- pageSize debe ser la cantidad de usuarios que se muestran por pagina -->
<!-- pageSizeOptions debe ser un array de la cantidad de usuarios que puedo pedir -->

</mat-card>

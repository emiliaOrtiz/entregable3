
<mat-card>
  <mat-card-header> 
    <mat-card-title>
      Detalle Del Alumno
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h1>
      <ng-container *ngIf="student;else elseTemplate">
        Nombre Completo: <b>{{ student.firstName }} {{ student.lastName }}</b>
        <ul>
          Activo:
            {{student.active}}
        </ul>
      </ng-container>
      <ng-template #elseTemplate>
        Estudiante no encontrado
      </ng-template>
    </h1>
  </mat-card-content>
</mat-card>

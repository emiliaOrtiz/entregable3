

<div class="card bg-ligth" style="width: 800px;">
    <div class="card-header" style="align-items: center;">
      <div class="card-title"></div> 
      <h1>Detalle Del Alumno</h1>
      <img class="profile-user-img img-fluid img-circle   text-center" src="https://temank3.id/public/images/default.jpg" alt="" width="160px">
    </div>
  <div class="card-body">
     <ng-container *ngIf="student;">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Codigo identificador</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{student.id}}" disabled>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{student.firstName|uppercase}} {{student.lastName|uppercase}}" disabled>
      </div>
        <ng-container *ngIf="student.active==true;else elseTemplate">
          <div class="alert alert-success" role="alert">
            El alumno {{student.firstName}} esta <b>ACTIVO</b>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="alert alert-warning" role="alert">
              El alumno {{student.firstName}} esta <b>INACTIVO</b>
            </div>
        </ng-template>
      <div>
      </div>
      </ng-container>
      <div class="alert alert-primary" *ngIf="student?.id==null">
          Estudiante no encontrado
      </div>
      <div class="card bg-ligth">
      <div class="card-header">
        Inscripciones
      </div>
      <div class="card-content">
        <mat-chip-listbox aria-label="Fish selection">
          <mat-chip-option>Angular</mat-chip-option>
          <mat-chip-option>React</mat-chip-option>
          <mat-chip-option color="accent" selected>Vue</mat-chip-option>
          <mat-chip-option color="warn">Javascript</mat-chip-option>
        </mat-chip-listbox>
      </div>
      </div>
      
  </div>

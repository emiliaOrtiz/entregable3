<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form class="flex flex-column" [formGroup]="studentForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [formControl]="firstNameControl">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput [formControl]="lastNameControl">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="studentForm.value">Aceptar</button>
</div>

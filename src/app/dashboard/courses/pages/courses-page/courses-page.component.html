<mat-card>
    <mat-card-header>
      <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <button (click)="addCurso()" mat-icon-button color="primary" matTooltip="Add Courses" aria-label="Button that displays a tooltip when focused or hovered over">
                <mat-icon>plus_one</mat-icon>
            </button>
          </div>
        </div>
      </section>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="cursos">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Nro. </th>
            <td mat-cell *matCellDef="let curso of cursos"> {{curso.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let curso"> {{curso.name}} </td>
        </ng-container>
        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> profesor </th>
            <td mat-cell *matCellDef="let curso"> {{curso.profesor}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total Alumnos </th>
            <td mat-cell *matCellDef="let curso"> {{curso.totalAlumn}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let curso"> {{curso.isActive}} </td>
        </ng-container>
        <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef> Horario </th>
            <td mat-cell *matCellDef="let curso"> {{curso.horario}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> edit</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editCurso(element)" mat-icon-button color="primary">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="removeCurso(element)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card-content>
</mat-card>
